<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>

      <div id="content">
        <form action="" id="survey-form">
          <div class="form-element">
            <label for="name" id="name-label">Name</label>
            <br />
            <input id="name" type="text" placeholder="Enter your name" required />
            <br />
            <label for="email" id="email-label">Email</label>
            <br />
            <input id="email" type="email" placeholder="Enter your email" required />
            <br />
            <label for="number" id="number-label">Age(optional)</label>
            <br />
            <input id="number" type="number" placeholder="Age" min="10" max="99" />
          </div>

          <div class="form-element">
            <label for="dropdown-first">Which option best describes your current role?</label>
            <br />
            <select id="dropdown">
              <option value="" disabled selected hidden>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="prefer-not">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-element">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="def" name="fav" value="definitely" />
            <label for="def">Definitely</label>
            <br />
            <input type="radio" id="maybe" name="fav" value="maybe" />
            <label for="maybe">Maybe</label>
            <br />
            <input type="radio" id="not-sure" name="fav" value="not-sure" />
            <label for="not-sure">Not sure</label>
          </div>

          <div class="form-element">
            <label for="drowdown-second">What is your favorite feature of freeCodeCamp? </label>
            <br />
            <select id="dropdown-second">
              <option value="" disabled selected hidden>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
          </div>

          <div class="form-element">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" id="frontend" name="frontend" value="frontend" />
            <label for="frontend"> Front-end Project</label><br />
            <input type="checkbox" id="backend" name="backend" value="backend" />
            <label for="backend"> Back-end Project</label><br />
            <input type="checkbox" id="data" name="data" value="data" />
            <label for="data"> Data Visualization</label><br />
            <input type="checkbox" id="challenges" name="challenges" value="challenges" />
            <label for="challenges"> Challenges</label><br />
            <input type="checkbox" id="open" name="open" value="open" />
            <label for="open"> Open Source Community</label><br />
            <input type="checkbox" id="gitter" name="gitter" value="gitter" />
            <label for="gitter"> Gitter help rooms </label><br />
            <input type="checkbox" id="videos" name="videos" value="videos" />
            <label for="videos"> Videos</label><br />
            <input type="checkbox" id="meetups" name="meetups" value="meetups" />
            <label for="meetups"> City Meetups</label><br />
            <input type="checkbox" id="wiki" name="wiki" value="wiki" />
            <label for="wiki"> Wiki</label><br />
            <input type="checkbox" id="forum" name="forum" value="forum" />
            <label for="forum"> Forum</label><br />
            <input type="checkbox" id="add-course" name="add-course" value="add-course" />
            <label for="add-course"> Additional Courses</label><br />
          </div>

          <div class="form-element">
            <textarea id="txtid" name="txtname" rows="4" cols="50" maxlength="200">
Enter your comment here...
            </textarea>
            <button id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
